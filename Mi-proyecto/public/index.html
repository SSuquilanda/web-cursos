<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gestión de Cursos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1> Gestion de Cursos </h1>
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#cursos">Cursos</a></li>
                    <li><a href="#agregar-curso">Agregar Curso</a></li>
                    <li><a href="#contacto">Contacto</a></li>

                </ul>

            </nav>

        </header>
        <main>
            <section id="cursos" class="section-content">
                <h2> Cursos disponibles</h2>
                    <p>Aqui puedes gestionar los cursos disponibles</p>

            </section>
            <section id="agregar-curso" class="section-content">
                <h2>Agregar Nuevo Curso</h2>
                <form>
                    <label for="nombre-curso">Nombre del curso:</label>
                    <input type="text" id="nombre-curso" name="nombre-curso" required>
                    <label for="descripcion-curso">Descripción:</label>
                    <textarea id="descripcion-curso" name="descripcion-curso" required></textarea>
                    <button type="submit">Agregar Curso</button>
                </form>
            </section>
    
            <section id="contacto" class="section-content">
                <h2>Contacto</h2>
                <p>Datos personales y forma de contacto.</p>
            </section>
        </main>
        
    </body>
</html>
